name: Pulumi AWS Tests

on:
  - pull_request
  - push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
    - uses: syphar/restore-virtualenv@v1
      id: pulumi-aws-tests-cache-virtualenv
      with:
        requirement_files: pulumi/aws/requirements.txt

    - uses: syphar/restore-pip-download-cache@v1
      if: steps.pulumi-aws-tests-cache-virtualenv.outputs.cache-hit != 'true'

    # Make sure that pip stays upgraded.
    - run: python -m pip install --upgrade pip

    # The package installation will only be executed when requirements.txt is changed.
    - run: pip install -r pulumi/aws/requirements.txt
      if: steps.pulumi-aws-tests-cache-virtualenv.outputs.cache-hit != 'true'

    # Install utilities module used in Pulumi projects
    - run: pip install --use-feature=in-tree-build pulumi/aws/kic-pulumi-utils
    - run: rm -rf pulumi/aws/kic-pulumi-utils/.eggs pulumi/aws/kic-pulumi-utils/build pulumi/aws/kic-pulumi-utils/kic_pulumi_utils.egg-info

    - name: Test
      working-directory: pulumi/aws
      run: ./test.py